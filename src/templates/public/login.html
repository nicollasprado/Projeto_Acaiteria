{% extends 'base_login.html' %}

{% block content %}

<form action="/" method="POST">
    <input type="text" name="first_name" required placeholder="Primeiro nome">
    <input type="text" name="last_name" required placeholder="Ultimo nome">
    <input type="email" name="email" id="idEmail" required placeholder="email">
    <input type="password" name="password" id="idPassword" required placeholder="password">
    <button type="submit">Register</button>
</form>

{% for users in data %}
    ID: {{users.0}}
    Nome: {{users.1}} {{users.2}}
        <form action="/delete/user/{{users.0}}" method="POST">
            <button>DELETAR</button>
        </form>
        <a href="/update/user/{{users.0}}">Atualizar</a>
        <br>
        {% else %}
        Nenhum produto cadastrado
    {% endfor %}
{% endblock %}
